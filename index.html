<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <!-- Header Title and Description -->
    <header>
        <div class="title">
            <h1 id="title">Codeworks Survey</h1>
        </div>
        <div class="description">
            <p id="description">Please fill this out. We would love your feedback from the bootcamp</p>
        </div>
    </header>
    <!-- Main Content where Form will be -->
    <main>
        <form action="" id="survey-form">
            <div class="label-format">
                <label for="name" id="name-label" class="form-labels">Name</label>
                <input type="text" id="name" class="form-inputs" required placeholder="Enter Name">
            </div>
            <div class="label-format">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" class="form-inputs" required placeholder="Enter Email">
            </div>
            <div class="label-format">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" min="18" max="100" class="form-inputs"
                    placeholder="Enter Age(Optional)">
            </div>
            <div class="label-format">
                <label for="dropdown-subject" id="dropdown-label">What was your favorite subject?</label>
                <select name="favorite" id="dropdown" class="form-inputs">
                    <option value="html">HTML5 & CSS</option>
                    <option value="bootstrap">Bootstrap4</option>
                    <option value="javascript">Javascript</option>
                    <option value="javascript">Web API / HTTP</option>
                    <option value="javascript">Node.js</option>
                    <option value="javascript">MongoDB</option>
                    <option value="javascript">JS Frameworks</option>
                    <option value="javascript">Dotnet C#</option>
                    <option value="javascript">SQL</option>
                    <option value="javascript">Agile / Scrum</option>
                </select>
            </div>
            <div class="label-format">
                <label for="recommendation" id="recommendation-label">Would you recommend Codeworks?</label>
                <div class="recommendation-radio-selection">
                    <input type="radio" id="courseRecommendation" name="recommendations" value="yes">Yes, Definitely
                    <br>
                    <input type="radio" id="courseRecommendation" name="recommendations" value="maybe">Maybe
                    <br>
                    <input type="radio" id="courseRecommendation" name="recommendations" value="no">Nope
                </div>
            </div>
            <div class="label-format">
                <label for="subjects" id="subject-label">What was your favorite subject?</label>
                <div class="subject-checkbox-selection">
                    <input type="checkbox" value="checkbox-environment">Environment Setup
                    <br>
                    <input type="checkbox" value="checkbox-commandLine">Command Line
                    <br>
                    <input type="checkbox" value="checkbox-html5">HTML5
                    <br>
                    <input type="checkbox" value="checkbox-html5">CSS3
                    <br>
                    <input type="checkbox" value="checkbox-html5">Git
                    <br>
                    <input type="checkbox" value="checkbox-html5">Building Blocks
                    <br>
                    <input type="checkbox" value="checkbox-html5">Javascript
                    <br>
                    <input type="checkbox" value="checkbox-html5">Advanced JS
                    <br>
                    <input type="checkbox" value="checkbox-html5">Node.js
                    <br>
                    <input type="checkbox" value="checkbox-html5">Vue.js
                    <br>
                    <input type="checkbox" value="checkbox-html5">C#
                    <br>
                    <input type="checkbox" value="checkbox-html5">Web Apps Dotnet
                    <br>
                    <input type="checkbox" value="checkbox-html5">Dotnet with Dapper
                </div>
            </div>
            <div class="label-format">
                <label for="suggestions" id="suggestion-label">Comments or Suggestions?</label>
                <textarea name="suggestions" id="suggestionComments" cols="30" rows="10"></textarea>
            </div>
            <div class="label-format">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
